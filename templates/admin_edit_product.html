{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Редактиране на продукт</h2>

    <form method="POST">
        <div class="form-group">
            <label for="name">Име на продукта:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" required>{{ product.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="color">Цвят:</label>
            <input type="text" id="color" name="color" value="{{ product.color }}" required>
        </div>

        <div class="form-group">
            <label for="sizes">Размери (разделени със запетая):</label>
            <input type="text" id="sizes" name="sizes" value="{{ product.sizes|join(',') }}" required>
        </div>

        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>
        </div>

        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required>
        </div>

        <div class="form-group">
            <label for="image">URL на снимка:</label>
            <input type="url" id="image" name="image" value="{{ product.image }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Запази промените</button>
        <a href="{{ url_for('admin.admin_panel') }}" class="btn btn-secondary">Отказ</a>
    </form>
</div>
{% endblock %}
