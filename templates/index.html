{% extends "base.html" %}

{% block content %}
<div class="hero">
    <h1>Добре дошли в нашия магазин за обувки!</h1>
    <p>Открийте най-добрите обувки за всеки повод</p>
    {% if not session.user_id %}
        <div class="hero-buttons">
            <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Регистрация</a>
            <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Вход</a>
        </div>
    {% else %}
        <a href="{{ url_for('catalog.catalog') }}" class="btn btn-primary">Разгледайте каталога</a>
    {% endif %}
</div>
{% endblock %}
