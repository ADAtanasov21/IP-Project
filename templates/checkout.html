{% extends "base.html" %}

{% block content %}
<div class="checkout-container">
    <h1>Финализиране на поръчка</h1>

    <div class="checkout-summary">
        <h3>Вашите продукти:</h3>
        {% for item in cart_items %}
            <div class="checkout-item">
                <span>{{ item.name }} ({{ item.size }}) - {{ "%.2f"|format(item.price) }} лв.</span>
            </div>
        {% endfor %}
        <div class="checkout-total">
            <strong>Общо: {{ "%.2f"|format(total) }} лв.</strong>
        </div>
    </div>

    <form method="POST" class="checkout-form">
        <div class="form-group">
            <label for="address">Адрес за доставка:</label>
            <textarea id="address" name="address" required placeholder="Въведете пълния си адрес..."></textarea>
        </div>

        <div class="form-group">
            <label for="payment">Начин на плащане:</label>
            <select id="payment" name="payment" required>
                <option value="">Изберете начин на плащане</option>
                <option value="card">Кредитна карта</option>
                <option value="cash">Наложен платеж</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-large">Потвърди поръчката</button>
    </form>
</div>
{% endblock %}
