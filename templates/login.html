{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Вход</h2>
    <form method="POST">
        <div class="form-group">
            <label for="email">Имейл:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Парола:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Влез</button>
    </form>
    <p><a href="{{ url_for('auth.register') }}">Нямате профил? Регистрирайте се</a></p>

    <div class="demo-accounts">
        <h3>Демо акаунти:</h3>
        <p><strong>Админ:</strong> admin@shop.com / admin123</p>
        <p><strong>Потребител:</strong> user1@shop.com / user123</p>
    </div>
</div>
{% endblock %}
